<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篮球比赛计时计分系统 - Scoreboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=D-DIN:wght@700&display=swap');

        :root {
            --color-bg: #000;
            --color-primary: #00FF00;
            --color-secondary: #FF4500;
            --color-accent: #FFFF00;
            --color-text: #00FF00;
            --color-foul: #FF0000; /* 犯规改为红色 */
            --digital-font: 'D-DIN', 'Inter', monospace;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 防止出现滚动条 */
        }

        /* ---------------------------------- 顶部布局调整 ---------------------------------- */
        .header {
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 0;
            box-sizing: border-box;
            border-bottom: none; /* 去掉顶部边框 */
        }

        /* 主副裁判放置在左上角 */
        #referees-center {
            font-size: 1.5rem;
            color: var(--color-accent);
            text-align: left;
            line-height: 1.4;
        }

        .header h1 {
            font-size: 3rem;
            color: var(--color-accent);
            text-shadow: 0 0 15px var(--color-accent);
            position: absolute; 
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-family: var(--digital-font);
        }

        .clock {
            font-size: 1.2rem;
            color: var(--color-secondary);
            font-family: var(--digital-font);
            text-align: right;
        }

        #lang-toggle {
            background: transparent;
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        /* ---------------------------------- 计分板 ---------------------------------- */
        #scoreboard {
            display: grid;
            grid-template-columns: 1fr 2.5fr 1fr; /* 增加中间区域占比 */
            width: 98%;
            flex-grow: 1;
            margin: 0 auto;
            border: none; /* 去掉计分板大边框 */
            box-shadow: none;
        }

        .team-panel {
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            border: none !important; /* 去掉所有侧边分割线 */
        }

        .team-name-display {
            font-size: 4rem;
            color: var(--color-primary);
            text-align: center;
            margin-bottom: 20px;
            font-family: var(--digital-font);
            border-bottom: none !important;
        }

        .personnel-info {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--color-accent);
            text-align: center;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #111;
        }

        /* 球员犯规圆点设为红色 */
        .foul-box {
            width: 14px;
            height: 14px;
            border: 1px solid #444;
            background-color: transparent;
            border-radius: 50%;
        }
        .foul-box.active {
            background-color: var(--color-foul);
            border-color: var(--color-foul);
            box-shadow: 0 0 8px var(--color-foul);
        }

        .player-score {
            width: 50px;
            text-align: right;
            color: var(--color-secondary);
            font-family: var(--digital-font);
            font-size: 1.5rem;
        }

        /* ---------------------------------- 中央核心区 ---------------------------------- */
        .center-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        /* 去掉 VS 显示 */
        #team-vs { display: none; }

        .period-display {
            font-size: 3.5rem;
            color: var(--color-accent);
            margin-bottom: 10px;
            font-family: var(--digital-font);
            border: none !important; /* 去掉边框 */
        }

        .main-timer {
            font-size: 16rem; /* 极大化显示 */
            line-height: 1;
            color: var(--color-secondary);
            text-shadow: 0 0 40px var(--color-secondary);
            font-family: var(--digital-font);
            border: none !important; /* 去掉边框 */
            background: none !important;
        }

        .main-scores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            gap: 50px;
        }

        .score-a, .score-b {
            font-size: 12rem;
            text-align: center;
            color: var(--color-secondary);
            font-family: var(--digital-font);
            border: none !important; /* 去掉边框 */
            background: none !important;
        }

        .shot-clock {
            font-size: 9rem;
            color: var(--color-secondary);
            font-family: var(--digital-font);
            margin-top: 10px;
        }

        /* 底部状态（暂停、犯规） */
        .control-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            width: 80%;
            text-align: center;
            margin-top: 20px;
        }

        .timeouts-display, .fouls-display {
            border: none !important; /* 去掉边框 */
        }

        .timeouts-display .value, .fouls-display .value {
            font-size: 6rem;
            color: var(--color-primary);
            font-family: var(--digital-font);
            line-height: 1;
        }

        .label {
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #fff;
        }

        /* 隐藏无用元素 */
        #app-modal { display: none; }

    </style>
</head>
<body>

    <div class="header">
        <div id="referees-center">
            <div id="ref-main-display"></div>
            <div id="ref-vice-display"></div>
        </div>
        <h1 id="app-title"></h1>
        <div class="header-controls">
            <button id="lang-toggle" class="btn">EN / 中文</button>
            <div id="real-time-clock" class="clock"></div>
        </div>
    </div>

    <div id="scoreboard">
        <div id="team-a-panel" class="team-panel">
            <div id="team-a-name-display" class="team-name-display"></div>
            <div class="personnel-info">
                <span id="coach-a-display"></span>
            </div>
            <div id="players-a-list"></div>
        </div>

        <div class="center-panel">
            <div id="period-display" class="period-display"></div>

            <div id="main-timer" class="main-timer">00:00</div>

            <div class="main-scores">
                <div id="score-a" class="score-a">0</div>
                <div id="score-b" class="score-b">0</div>
            </div>
            
            <div id="shot-clock" class="shot-clock">24</div>

            <div class="control-status">
                <div class="timeouts-display">
                    <span id="timeouts-label" class="label"></span>
                    <div>
                        <span id="timeouts-a-value" class="value">0</span>
                        <span style="font-size:3rem; color:#444;">:</span>
                        <span id="timeouts-b-value" class="value">0</span>
                    </div>
                </div>
                <div class="fouls-display">
                    <span id="fouls-label" class="label"></span>
                    <div>
                        <span id="fouls-a-value" class="value">0</span>
                        <span style="font-size:3rem; color:#444;">:</span>
                        <span id="fouls-b-value" class="value">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="team-b-panel" class="team-panel">
            <div id="team-b-name-display" class="team-name-display"></div>
            <div class="personnel-info">
                <span id="coach-b-display"></span>
            </div>
            <div id="players-b-list"></div>
        </div>
    </div>

    <script>
        let gameState = {
            gameName: "篮球比赛计时计分系统",
            teamA: "TEAM A", teamB: "TEAM B",
            refereeMain: "-", refereeVice: "-",
            coachA: "-", coachB: "-",
            periodDuration: 300, currentPeriod: 1,
            timer: 300, shotClock: 24,
            scoreA: 0, scoreB: 0, foulsA: 0, foulsB: 0,
            timeoutsA: 0, timeoutsB: 0,
            playersA: Array.from({ length: 12 }, (_, i) => ({ id: i + 1, name: `Player ${i + 1}`, score: 0, fouls: 0 })),
            playersB: Array.from({ length: 12 }, (_, i) => ({ id: i + 1, name: `Player ${i + 1}`, score: 0, fouls: 0 }))
        };

        let currentLang = 'zh';
        const translations = {
            'zh': { 'period-label': '第', 'period-unit': '节', 'timeout-label': '暂停', 'foul-label': '全队犯规', 'ref-main-prefix': '主裁:', 'ref-vice-prefix': '副裁:', 'coach-prefix': '教:' },
            'en': { 'period-label': 'Period', 'period-unit': '', 'timeout-label': 'T-OUT', 'foul-label': 'FOULS', 'ref-main-prefix': 'Main:', 'ref-vice-prefix': 'Vice:', 'coach-prefix': 'Coach:' }
        };

        function getTranslation(key) { return translations[currentLang][key] || key; }
function renderUI() {
    document.getElementById('app-title').textContent = gameState.gameName;
    document.getElementById('team-a-name-display').textContent = gameState.teamA;
    document.getElementById('team-b-name-display').textContent = gameState.teamB;
    document.getElementById('ref-main-display').textContent = `${getTranslation('ref-main-prefix')} ${gameState.refereeMain}`;
    document.getElementById('ref-vice-display').textContent = `${getTranslation('ref-vice-prefix')} ${gameState.refereeVice}`;
    document.getElementById('coach-a-display').textContent = `${getTranslation('coach-prefix')} ${gameState.coachA}`;
    document.getElementById('coach-b-display').textContent = `${getTranslation('coach-prefix')} ${gameState.coachB}`;

    // --- 加时赛逻辑开始 ---
    let periodText = "";
    if (gameState.currentPeriod <= 4) {
        // 常规赛：第 1, 2, 3, 4 节
        periodText = `${getTranslation('period-label')} ${gameState.currentPeriod} ${getTranslation('period-unit')}`;
    } else {
        // 加时赛：如果 currentPeriod 为 5，显示加时 1，依此类推
        const otCount = gameState.currentPeriod - 4;
        periodText = currentLang === 'zh' ? `加时赛 ${otCount}` : `OT ${otCount}`;
    }
    document.getElementById('period-display').textContent = periodText;
    // --- 加时赛逻辑结束 ---

    document.getElementById('score-a').textContent = gameState.scoreA;
    document.getElementById('score-b').textContent = gameState.scoreB;
    document.getElementById('fouls-a-value').textContent = gameState.foulsA;
    document.getElementById('fouls-b-value').textContent = gameState.foulsB;
    document.getElementById('timeouts-a-value').textContent = gameState.timeoutsA;
    document.getElementById('timeouts-b-value').textContent = gameState.timeoutsB;
    document.getElementById('timeouts-label').textContent = getTranslation('timeout-label');
    document.getElementById('fouls-label').textContent = getTranslation('foul-label');
    document.getElementById('shot-clock').textContent = gameState.shotClock;
    renderPlayerList('a');
    renderPlayerList('b');
}
        function renderPlayerList(team) {
            const listEl = document.getElementById(`players-${team}-list`);
            const players = team === 'a' ? gameState.playersA : gameState.playersB;
            listEl.innerHTML = '';
            players.forEach(player => {
                const row = document.createElement('div');
                row.className = 'player-row';
                row.innerHTML = `
                    <span class="player-info"><b style="color:var(--color-secondary)">${String(player.id).padStart(2,'0')}</b> ${player.name}</span>
                    <div style="display:flex; gap:3px;">
                        ${Array(5).fill(0).map((_, i) => `<div class="foul-box ${i < player.fouls ? 'active' : ''}"></div>`).join('')}
                    </div>
                    <span class="player-score">${player.score}</span>
                `;
                listEl.appendChild(row);
            });
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const rs = s % 60;
            return `${String(m).padStart(2, '0')}:${String(rs).padStart(2, '0')}`;
        }

        function sync() {
            const saved = localStorage.getItem('basketballScoreboardState');
            if (saved) {
                const data = JSON.parse(saved);
                Object.assign(gameState, data);
            }
            document.getElementById('main-timer').textContent = formatTime(gameState.timer);
            renderUI();
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('real-time-clock').textContent = now.toLocaleTimeString();
        }

        window.onload = () => {
            setInterval(sync, 100);
            setInterval(updateClock, 1000);
            document.getElementById('lang-toggle').onclick = () => {
                currentLang = currentLang === 'zh' ? 'en' : 'zh';
                renderUI();
            };
        };
    </script>
</body>
</html>
